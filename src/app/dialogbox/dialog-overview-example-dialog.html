<div class="confirmation-dialogue-box" style="display:none;">
    <div mat-dialog-content class="popup ">

        <div class="popup-icon delete-icon">
            <span>!</span>
        </div>
        <h1 mat-dialog-title>Are you sure?</h1>
        <p>You will not be able to recover this record!</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick() " class="dialogue-btn ">Yes, delete it!</button>
        <button mat-button [mat-dialog-close]="data.animal " class="dialogue-cancel ">No, Keep it</button>
    </div>
</div>

<div class="confirmation-dialogue-box" style="display:none;">
    <div mat-dialog-content class="popup ">

        <div class="popup-icon cancelled-icon ">
            <span>!</span>
        </div>
        <h1 mat-dialog-title>Cancelled</h1>
        <p>Your record is safe :)</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick() " class="dialogue-btn cancelled-ok">OK</button>

    </div>
</div>

<div class="confirmation-dialogue-box">
    <div mat-dialog-content class="popup ">

        <div class="popup-icon success-icon ">
            <span> <mat-icon>check</mat-icon></span>
        </div>
        <h1 mat-dialog-title>Success</h1>
        <p>Your record has been added Successfully.</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick() " class="dialogue-btn cancelled-ok">OK</button>

    </div>
</div>
