<div *ngIf="data.isConfirm" class="confirmation-dialogue-box">
    <div mat-dialog-content class="popup ">
        <div class="popup-icon delete-icon">
            <span>!</span>
        </div>
        <h1 mat-dialog-title>Are you sure?</h1>
        <p>You will not be able to recover this record!</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="doAction('yes')" class="dialogue-btn ">Yes, delete it!</button>
        <button mat-button (click)="doAction('no')" class="dialogue-cancel ">No, Keep it</button>
    </div>
</div>
<div *ngIf="data.isDownload" class="download-dialogue-box">
    <div mat-dialog-content class="popup ">

        <h1 mat-dialog-title>Uploaded Documents</h1>
        <div class="uploaded-section" *ngFor="let Files of data.DocList">

            <p>{{ Files.DocumentName }}</p>
            <button class="delete-file" (click)="downloadFile(Files.DocumentNameWithGuid, Files.Id)">
                   <mat-icon>insert_drive_file</mat-icon> 
                </button>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="doAction('yes')" class="dialogue-btn ">Yes, delete it!</button>
        <button mat-button (click)="doAction('no')" class="dialogue-cancel ">No, Keep it</button>
    </div>
</div>

<div *ngIf="data.isCancelled" class="confirmation-dialogue-box">
    <div mat-dialog-content class="popup ">

        <div class="popup-icon cancelled-icon ">
            <span>!</span>
        </div>
        <h1 mat-dialog-title>Cancelled</h1>
        <p>Your record is safe :)</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="closeDialog() " class="dialogue-btn cancelled-ok">OK</button>

    </div>
</div>

<div *ngIf="data.isSuccess" class="confirmation-dialogue-box">
    <div mat-dialog-content class="popup ">

        <div class="popup-icon success-icon ">
            <span> <mat-icon>check</mat-icon></span>
        </div>
        <h1 mat-dialog-title>Success</h1>
        <p>Your record has been {{data.actionMessage}} Successfully.</p>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="closeDialog() " class="dialogue-btn cancelled-ok">OK</button>

    </div>
</div>
